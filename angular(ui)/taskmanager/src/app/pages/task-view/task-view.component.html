<div class="centered-content">
    <div class="task-manager-container">

        <!--sidebar contents-->

        <div class="sidebar has-background-white">
            <h1 class="title-text-primary">Lists</h1>

            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]"
                    routerLinkActive="is-active">
                    <p>{{list.title}}</p>
                </a>

            </div>
            <!--logic for the submit button-->

            <button class="button is-primary has-text-white" routerLink="/new-list">+ New list</button>

        </div>



        <div class="tasks-list-container has-background-light">
            <div *ngIf="tasks">
                <!--for the update and delete buttons on right hand side-->
                
                <div class="top-bar">
                    <h1 class="title has-test-primary">Tasks</h1>
                        <div class="dropdown is-hoverable is-right">
        <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true">
                <span>D&U</span>
                <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
            </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu4" role="menu">
            <div class="dropdown-content">
                <a href="#" class="dropdown-item"> Edit</a>
                <a href="#" class="dropdown-item"> Delete </a>
            </div>
            <div class="dropdown-item">
                <p>
                    You can Update and Delete any type of lists and tasks
                </p>
            </div>
        </div>
    </div>
</div>

                

            <!-- Task elements-->
            <div class="task" *ngFor="let task of tasks" (click)="OnTaskClick(task)" [ngClass]="{'completed':task.completed}">
                <p>{{task.title}}</p>
            </div>

            <!--Adding the task button-->

            <button routerLink="./new-task" class="circle-add-button button is-primary">
                +
            </button>
            </div>

                <!--display content when tasks are empty-->
            <div *ngIf="!tasks">
                <h3 class="title is-4">Please select list from sidebar</h3>
            </div>
            

        </div>
    </div>
</div>
