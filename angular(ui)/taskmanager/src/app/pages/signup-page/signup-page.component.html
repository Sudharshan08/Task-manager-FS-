<div class="centered-content">
    <div class="white-box">

        <h1 class="title">Signup</h1>
<br>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #emailInput class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <br>
          <div class="field">
            <p class="control has-icons-left">
              <input #pwInput class="input has-background-light" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <br>
          <div class="field is-pulled-right">
            <p class="control">
              <button class="button is-success" (click)="onSignupButtonClicked(emailInput.value, pwInput.value)">
                Signup
              </button>
            </p>
          </div>

    </div>
</div>
